<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">

    <link rel = "stylesheet" href = "lib/codemirror.css">
    <link rel = "stylesheet" href = "lib/main.css">

    <script src = "lib/codemirror.js"> </script>
    <script src = "addon/mode/simple.js"> </script>
    <script src = "mode/ragnakode/ragnakode.js"> </script>

    <title> RAGNAKODE - Compiler </title>
  </head>

  <body>
    <div class = "Header">
      <div class = "MainText"> RAGNAKODE </div>
      <div class = "SeparatorView"></div> 
    </div>

    <div class = "MainContainer">
      <div class = "AboutContainer">
        <div class = "AboutHeaderView">
          <div class = "MainText"> ABOUT </div>
          <div class = "SeparatorView"></div>
        </div>
      </div>

      <div class = "EditorContainer">
        <div class = "HeaderView">
          <div class = "MainText"> EDITOR </div>
          <button
            class = "Button"
            onclick = "compileAndRun()"
          >
            <span> Run </span>
          </button>
          <div class = "SeparatorView"></div>
        </div>

        <textarea id = "editor"> Ragnarok 2019 </textarea>
      </div>

      <div class = "ConsoleContainer">
        <div class = "HeaderView">
          <div class = "MainText"> CONSOLE </div>
          <div class = "SeparatorView"></div>
        </div>
        <textarea id = "console"></textarea>
      </div>

      <div class = "DocumentationContainer">
        <div class = "DocumentationHeaderView">
          <div class = "MainText"> DOCUMENTATION </div>
          <div class = "SeparatorView"></div>
        </div>
      </div>
    </div>

    <script src = "main.js"> </script>
  </body>
</html>
